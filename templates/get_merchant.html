<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Merchant</title>
</head>
<body>
    <h1>获取商家</h1>
    <form id="get-merchant-form">
        <label for="merchant-id">商家ID（可选）：</label>
        <input type="number" id="merchant-id" name="merchant-id"><br><br>

        <label for="merchant-name">商家名字（可选）：</label>
        <input type="text" id="merchant-name" name="merchant-name"><br><br>

        <label for="merchant-address">商家地址（可选）：</label>
        <input type="text" id="merchant-address" name="merchant-address"><br><br>

        <label for="merchant-phone">商家电话（可选）：</label>
        <input type="text" id="merchant-phone" name="merchant-phone"><br><br>

        <input type="submit" value="查询商家">
    </form>

    <p id="merchant-info"></p>

    <script>
        document.getElementById('get-merchant-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const merchantId = document.getElementById('merchant-id').value;
            const merchantName = document.getElementById('merchant-name').value;
            const merchantAddress = document.getElementById('merchant-address').value;
            const merchantPhone = document.getElementById('merchant-phone').value;

            // 构建查询参数
            const params = new URLSearchParams();
            if (merchantId) params.append('id', merchantId);
            if (merchantName) params.append('name', merchantName);
            if (merchantAddress) params.append('address', merchantAddress);
            if (merchantPhone) params.append('phone', merchantPhone);

            // 发送请求到后台
            fetch(`/merchant/search?${params.toString()}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('merchant-info').innerText = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('merchant-info').innerText = "Error: " + error;
            });
        });
    </script>
</body>
</html>
