<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Delete Merchant</title>
</head>
<body>
    <h1>获取商家</h1>
    <form id="get-merchant-form">
        <label for="merchant-id">商家ID：</label>
        <input type="number" id="merchant-id" name="merchant-id" required><br><br>
        <input type="submit" value="Get Merchant">
    </form>

    <p id="merchant-info"></p>

    <h1>删除商家</h1>
    <form id="delete-merchant-form">
        <label for="delete-merchant-id">商家ID：</label>
        <input type="number" id="delete-merchant-id" name="delete-merchant-id" required><br><br>
        <input type="submit" value="Delete Merchant">
    </form>

    <p id="delete-info"></p>

    <script>
        // 获取商家信息
        document.getElementById('get-merchant-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const merchantId = document.getElementById('merchant-id').value;

            fetch(`/merchant/${merchantId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('merchant-info').innerText = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('merchant-info').innerText = "Error: " + error;
            });
        });

        // 删除商家信息
        document.getElementById('delete-merchant-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const deleteMerchantId = document.getElementById('delete-merchant-id').value;

            fetch(`/merchant/${deleteMerchantId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('delete-info').innerText = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('delete-info').innerText = "Error: " + error;
            });
        });
    </script>
</body>
</html>
