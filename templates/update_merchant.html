<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Merchant</title>
</head>
<body>
    <h1>Update Merchant</h1>
    <form id="update-merchant-form">
        <label for="merchant-id">Merchant ID:</label>
        <input type="number" id="merchant-id" name="merchant-id" required><br><br>

        <label for="name">Merchant Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br><br>

        <label for="advertisement">Advertisement:</label>
        <textarea id="advertisement" name="advertisement"></textarea><br><br>

        <input type="submit" value="Update">
    </form>

    <p id="response"></p>

    <script>
        document.getElementById('update-merchant-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const merchantId = document.getElementById('merchant-id').value;
            const formData = new FormData(this);

            const data = {
                name: formData.get('name'),
                address: formData.get('address'),
                phone: formData.get('phone'),
                advertisement: formData.get('advertisement')
            };

            fetch(`/merchant/${merchantId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('response').innerText = "Error: " + error;
            });
        });
    </script>
</body>
</html>
